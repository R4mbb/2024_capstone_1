{% load static %}
<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel='stylesheet' href='https://netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css'>
  <link rel="stylesheet" href="{% static 'users/css/style3.css' %}">

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" id="mainNav">
  <div class="container px-4">
    <a class="navbar-brand" href="/">AMOIN SOFTWARE</a>

<!-- partial:index.partial.html -->
<div class="wrapper">
    <form method="post" action="{% url 'users:login' %}" class="form-signin">    
      {% include "form_errors.html" %}   
      <h2 class="form-signin-heading" style="text-align: center;"><b>Login</b></h2>
      <input type="text" class="form-control" name="username" placeholder="Email Address" required="" autofocus="" />
      <input type="password" class="form-control" name="password" placeholder="Password" required=""/>     
      <label class="checkbox">
        <input type="checkbox" value="remember-me" id="rememberMe" name="rememberMe"> Remember me
      </label>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>   
      <div style="text-align: center; margin-top: 20px;">
        <a href="/signup">Sign Up</a>
      </div>
    </form>
  </div>
<!-- partial -->
  
</body>
</html>
