<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>파일 업로드</title>
</head>
<body>
    <h1>파일 업로드</h1>
    <form method="post" enctype="multipart/form-data">
	    {{ form.as_p }}
        <button type="submit">업로드</button>
    </form>


    {% if message %}
        <script>
            alert("{{ message|escapejs }}");  // JavaScript 경고창 표시
        </script>
    {% endif %}
</body>
</html>
